---
# Inventaire Ansible pour PhishGuard
# Utilisation: ansible-playbook -i inventory/hosts.yml playbooks/deploy.yml

all:
  children:
    production:
      hosts:
        phishguard-prod:
          ansible_host: your-production-server.com
          ansible_user: root
          # ou ansible_user: ubuntu avec ansible_ssh_private_key_file
          frontend_url: https://phishguard.com
          api_base_url: https://api.phishguard.com
          git_repo: https://github.com/votre-repo/phishguard.git
          git_branch: main

    staging:
      hosts:
        phishguard-staging:
          ansible_host: your-staging-server.com
          ansible_user: root
          frontend_url: https://staging.phishguard.com
          api_base_url: https://api-staging.phishguard.com
          git_repo: https://github.com/votre-repo/phishguard.git
          git_branch: develop

    development:
      hosts:
        localhost:
          ansible_connection: local
          frontend_url: http://localhost:3000
          api_base_url: http://localhost:3001
          # Pour développement local, pas besoin de git_repo

  vars:
    # Variables communes à tous les environnements
    app_name: phishguard
    app_user: phishguard
    app_dir: /opt/phishguard
    database_password: "{{ vault_database_password | default('change_me_in_production') }}"
    jwt_secret: "{{ vault_jwt_secret | default('change_me_in_production') }}"
    tracking_enc_key: "{{ vault_tracking_enc_key | default('change_me_in_production') }}"

