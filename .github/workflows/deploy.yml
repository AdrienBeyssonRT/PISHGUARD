name: Build and Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build backend
      run: npm run build:backend
      working-directory: .

    - name: Build frontend
      run: npm run build:frontend
      working-directory: .

    - name: Run Prisma generate
      run: npx prisma generate
      working-directory: apps/backend

    - name: Docker Build Backend
      run: docker build -t phishguard-backend:latest -f apps/backend/Dockerfile .

    - name: Docker Build Frontend
      run: docker build -t phishguard-frontend:latest -f apps/frontend/Dockerfile .

  test:
    runs-on: ubuntu-latest
    needs: build

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: phishguard
          POSTGRES_PASSWORD: phishguard_password
          POSTGRES_DB: phishguard
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Setup Prisma
      run: npx prisma generate
      working-directory: apps/backend
      env:
        DATABASE_URL: postgresql://phishguard:phishguard_password@localhost:5432/phishguard?schema=public

    - name: Run migrations
      run: npx prisma migrate deploy
      working-directory: apps/backend
      env:
        DATABASE_URL: postgresql://phishguard:phishguard_password@localhost:5432/phishguard?schema=public

    - name: Run backend tests (if any)
      run: npm test --if-present
      working-directory: apps/backend
      env:
        DATABASE_URL: postgresql://phishguard:phishguard_password@localhost:5432/phishguard?schema=public


